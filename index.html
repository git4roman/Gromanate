<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gromanate</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #2c3e50, #3498db);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 3rem;
        background: linear-gradient(45deg, #f39c12, #e74c3c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        color: #ecf0f1;
        margin-bottom: 40px;
      }

      .contact-section {
        margin-top: 50px;
      }

      .contact-section h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #f1c40f;
      }

      .social-links {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .social-links a {
        display: inline-block;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 30px;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .social-links a:hover {
        background-color: #ffffff33;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Gromanate Official Page</h1>
    <p>Welcome to the official page of Gromanate â€“ music, creativity, and more!</p>

    <div class="contact-section">
      <h2>Connect with me</h2>
      <div class="social-links">
        <a href="https://www.instagram.com/gromanate" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@gromanate" target="_blank">TikTok</a>
        <a href="https://www.youtube.com/gromanate" target="_blank">YouTube</a>
      </div>
    </div>
  </body>
</html>
